{% extends 'base.html'%}

{% block title %} Women's Fashion {% endblock %}


{% block body %}

<!-- IMAGE SLIDER -->
<div class="slider-body">
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">

            <div class="slide first">
                <img src="{{ url_for('static', filename='images/woman-slider2.jpg') }}" alt="">
            </div>
            <div class="slide">
                <img src="{{ url_for('static', filename='images/woman-slider1.jpg') }}" alt="">
            </div>

            <div class="slide-text">
                <h1>Women's Fashion</h1>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
            </div>
        </div>

    </div>
</div>

<!-- SECTION 1-->

<div class ="container text-center shop-item" id="shop-men">
    <div class="row" style=" margin: 8px; background-color: #ccc;" id="column">

        {% for item in items %}

        <div class="col" style="background-color: #ffffff;">
            <img src="{{ item.product_picture }}" alt="" style="height: 360px; width: 280px; border-radius: 10px;">

            <div class="row" style="margin-top: 5px;">
                <h6 style="color: #000000;"> {{ item.product_name }}</h6>
            </div>

            <div class="row" style="margin-top: 10px;">

                <div class="col">

                    <h5 style="font-weight: 600; font-family: Arial, Helvetica, sans-serif;">€ {{ item.current_price }} </h5>
                    <strike><p style="color: #ccc;">€ {{ item.previous_price }}</p></strike>
                </div>

                <div class="col">
                    <a href="#" class="btn btn-secondary">Add</a>
                </div>

            </div>    

            <div class="row">
                <p>{{ items.in_stock }} Items left</p>
            </div>

        
        </div>    
   
        {% endfor %}

    </div>       
</div>


{% endblock %}
